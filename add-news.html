<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Новостной сайт</title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <header>
    <nav>
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">Новостной сайт</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#">Новости</a></li>
        <li><a href="#">Документация</a></li>
        <li><a href="#">Войти</a></li>
      </ul>
    </div>
  </nav>
  </header>
  <main class="container">
    <div class="col s12">
      <h2 class="center-align">Добавить новость</h2>
      <form class="add-news" action="">
      <div class="input-field col s12">
          <input id="title_news" type="text" class="validate">
          <label for="title_news">Название новости</label>
        </div>
        <div class="input-field col s12">
          <textarea id="textarea1" class="materialize-textarea"></textarea>
          <label for="textarea1">Текст</label>
        </div>
        <div class="file-field input-field">
            <div class="btn">
          <span>Добавить фото</span>
          <input type="file">
          </div>
          <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
          </div>
        </div>
        <button class="btn btn-big waves-effect waves-light" type="submit" name="action">Опубликовать</button>
        </form>
    </div>
    </main>
    <footer class="page-footer">
              <div class="footer-copyright">
                <div class="container">
                © 2016 Sergey Nelepa
                </div>
              </div>
    </footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  </body>
  </html>
